<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>wordStacker</title>
         <!--import jquery library hosted by google -->
        <script src="ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    </head>
    <body>
        <div class="app">
            <h1>PhoneGap Pancake</h1>
            <div id="deviceready">
                <p class="status pending blink">Connecting to Device</p>
                <p class="status complete blink hide">Device is Ready</p>
            </div>
        </div>
         <!-- START content -->
        <div id="contentWrapper">
            <div id="spot1" class="spot" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div id="word1" class="word" draggable="true" ondragstart="drag(event)">
                    <p>word 1</p>
                </div>
            </div>
            <div id="spot2" class="spot" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div id="word2" class="word" draggable="true" ondragstart="drag(event)">
                    <p>word 2</p>
                </div>        
            </div>
            <div id="spot3" class="spot" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div id="word3" class="word" draggable="true" ondragstart="drag(event)">
                    <p>word 3</p>
                </div>        
            </div>
            <div id="spot4" class="spot" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div id="word4" class="word" draggable="true" ondragstart="drag(event)">
                    <p>word 4</p>
                </div>        
            </div>
            <div id="spot5" class="spot" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div id="word5" class="word" draggable="true" ondragstart="drag(event)">
                    <p>word 5</p>
                </div>    
            </div>
            <div id="spot6" class="spot" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div id="word6" class="word" draggable="true" ondragstart="drag(event)">
                    <p>word 6</p>
                </div>        
            </div>
            <div id="spot7" class="spot" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div id="word7" class="word" draggable="true" ondragstart="drag(event)">
                    <p>word 7</p>
                </div>        
            </div>
            <div id="spot8" class="spot" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div id="word8" class="word" draggable="true" ondragstart="drag(event)">
                    <p>word 8</p>
                </div>        
            </div>
            <div id="spot9" class="spot" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div id="word9" class="word" draggable="true" ondragstart="drag(event)">
                    <p>word 9</p>
                </div>        
            </div>
            <div id="vacantSpot" class="clearRight" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
		<!-- START script -->
        <script>
            function allowDrop(ev)
            {
            ev.preventDefault();
            }

            function drag(ev)
            {
            ev.dataTransfer.setData("Text",ev.target.id);
            }

            function drop(ev)
            {
            ev.preventDefault();
            var data=ev.dataTransfer.getData("Text");
            ev.target.appendChild(document.getElementById(data));
            alert(ev.target.innerHTML);
            <!-- this doesnt work yet, --> $("ev.target:gt(this).innerHTML").css("border", "4px solid red");
            }
        </script>
        <!-- END script -->
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
